<script>
  if (typeof navigator.serviceWorker !== 'undefined') {
    navigator.serviceWorker.register('sw.js')
  }
</script>
<script>
  window.$docsify = {
//    name: "gpm documentation",
    themeColor: '#3F51B5',
    loadSidebar: true,
    autoHeader: true,
    subMaxLevel: 2,
    coverpage: true,
    repo: 'https://github.com/gpmer/gpm.js',


    // 完整配置参数
    search: {
      maxAge: 86400000, // 过期时间，单位毫秒，默认一天
      paths: [], // or 'auto'

      // 支持本地化
      placeholder: {
        '/zh-cn/': '搜索',
        '/': 'Type to search'
      },

      // 支持本地化
      noData: {
        '/zh-cn/': '找不到结果',
        '/': 'No Results'
      }
    }

  }
</script>
<script src="//unpkg.com/docsify/lib/docsify.min.js"></script>
